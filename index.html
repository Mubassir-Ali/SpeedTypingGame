<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speed Typing</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Speed Typing</h1>
        </div>
        <div class="page">
            <div class="card">
                <div class="msg-word">
                    <p>Type The Given Word in <span id="seconds">0</span> Seconds</p>
                    <h1 id="current-word">Words</h1>
                </div>
                <div class="input-msg">
                    <input type="text" id="input-word" placeholder="Start typing..." autofocus >
                    <h3 id="message"></h3>
                </div>
                <div class="time-score">
                    <h2>Time Left: <span id="time">0</span> </h2>
                    <h2>Score: <span id="score">0</span> </h2>
                </div>
                <div class="instruction">
                    <h3>Instruction</h3>
                    <p>Type each word in the given amount of seconds to score. To play <br>
                    again. Just type the correct word. Your score will reset</p>
                </div>
            
           
        </div>

    </div>

    <script src="app.js"></script>
    
</body>
</html>
